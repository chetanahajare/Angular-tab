<div class="table">
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="cityname">
        <th mat-header-cell *matHeaderCellDef> City Name </th>
        <td mat-cell *matCellDef="let row"> {{row.cityname}} </td>
    </ng-container>

    <ng-container matColumnDef="statename">
        <th mat-header-cell *matHeaderCellDef> State Name</th>
        <td mat-cell *matCellDef="let row"> {{row.statename}} </td>
    </ng-container>

    <ng-container matColumnDef="imgurl">
        <th mat-header-cell *matHeaderCellDef> Image Url </th>
        <td mat-cell *matCellDef="let row"> {{row.imgurl}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">  
            <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
